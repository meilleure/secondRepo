<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel ="stylesheet" href="styles.css">

<title>Github Battle</title>
</head>
<body>

<div class="container" id="part">
<div class="row" style="margin-top: 50px;">
<h1 class="text-center">Player One</h1>
<form action="" id="player1Form">
<input type="text" id="player1Username" required class="form-control"><br>
<div class="text-center">
<button type="submit" class="btn btn-lg btn-success" id="button">Continue</button>
</div>
</form>
</div>
</div>

<div class="container" id="parts">
    <div class="row" style="margin-top: 50px;">
    <h1 class="text-center">Player Two</h1>
    <form action="" id="player2Form">
    <input type="text" id="player2Username" required class="form-control"><br>
    <div class="text-center">
    <button type="submit" class="btn btn-lg btn-success">Continue</button>
    </div>
    </form>
    </div>
</div>
<div id="timeout">

</div>

<div class= "container" id="results">
<h3 id="confirm">Confirm Players</h3>
<div>
<div class="column" style="margin-top: 50px;" hidden id="player1DetailsDiv">
<div class="col-sm-6">
<p class="lead">Player 1</p>
<div>
<div><img src="" id="player1Avatar"></div>
<li class="list-group-item" id="player1Name"></li>
<li class="list-group-item" id="playerUsername"></li>
<li class="list-group-item" id="player1FollowerCount"></li>
<li class="list-group-item" id="player1FollowingCount"></li>
<li class="list-group-item" id="player1public_reposCount"></li>

</div>
</div>
</div>
<div class="column" style="margin-top: 50px;" hidden id="player2DetailsDiv">
    <div class="col-sm-6">
    <p class="lead">Player 2</p>
    <div>
    <div><img src="" id="player2Avatar"></div>
    <li class="list-group-item" id="player2Name"></li>
    <li class="list-group-item" id="playerUsername1"></li>
    <li class="list-group-item" id="player2FollowerCount"></li>
 <li class="list-group-item" id="player2FollowingCount"></li>
    <li class="list-group-item" id="player2public_reposCount"></li>
</div>
</div>
</div>
</div>
<button class="btn" type="submit" id="battle-button" onclick="displayResults(); scrollFunction();">Initiate Battle</button>
<button class="btn" type="submit" id="reselect-button">Reselect Players</button>
</div>
<div id="scores"></div>
<div id="resultcontainer">
<div>
</div>
<script src="app.js"></script>

</body>


</html>
